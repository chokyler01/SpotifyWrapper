<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Wrapped{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between">
            <h1 class="h4">Spotify Wrapped</h1>
            <nav>
                <a href="{% url 'home' %}" class="text-white me-3">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white me-3">Profile</a>
                    <form action="{% url 'logout' %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white me-3">Login</a>
                    <a href="{% url 'register' %}" class="text-white">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main content block -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2024 Spotify Wrapped</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
