<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developers</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <h1>Contact the Developers</h1>
        <p>If you have any questions, issues, or suggestions, feel free to reach out!</p>
        <form action="#" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    <button id="dark-mode-toggle" class="button">Toggle Dark Mode</button>

    {% block content %}{% endblock %}

    <script src="{% static 'dark-mode-toggle.js' %}"></script>
</body>

</html>
