<h1>User Profile</h1>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>

<h3>Your Spotify Wrapped Data:</h3>
{% if wraps %}
    <ul>
        {% regroup wraps by wrap_date as grouped_wraps %}
        {% for group in grouped_wraps %}
            <li>
                Wrap Date: {{ group.grouper }}  <!-- Directly display the wrap_date -->
                <a href="{% url 'view_wraps' %}?wrap_id={{ group.list.0.id }}">
                    <button>View Wrap Details</button>
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No wraps saved yet.</p>
{% endif %}
