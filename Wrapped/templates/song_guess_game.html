{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Guess the Song Game" %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .game-container {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .game-container {
            background-color: #f8f8f8;
            color: #000000;
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
    </style>
</head>
<body>
    <a href="{% url 'profile' %}" class="profile-icon" aria-label="View Profile">
        <i class="bi bi-person"></i>
    </a>

    <div class="game-container">
        <h1>{% trans "Guess the Song!" %}</h1>

        <p>{% trans "Listen to the song preview and guess the song title:" %}</p>

        {% if song_preview_url %}
            <audio controls>
                <source src="{{ song_preview_url }}" type="audio/mpeg">
                {% trans "Your browser does not support the audio element." %}
            </audio>
        {% else %}
            <p>{% trans "No preview available for this song." %}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="song_name" placeholder="{% trans 'Enter song name' %}" required>
            <button class="next-button" type="submit">{% trans 'Submit Guess' %}</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.body;

            // Check for saved user preference
            const darkModePreference = localStorage.getItem("darkMode");

            if (darkModePreference === "enabled") {
                body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>
