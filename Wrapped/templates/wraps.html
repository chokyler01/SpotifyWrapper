<h2>Your Spotify Wraps</h2>
<ul>
    {% for wrap in wraps %}
        <li>{{ wrap.created_at }} - <a href="{% url 'delete_wrap' wrap.id %}">Delete</a></li>
    {% endfor %}
</ul>
<a href="{% url 'delete_account' %}">Delete Account</a>
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
