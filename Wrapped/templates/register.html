<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
    {% load custom_tags%}
    {% load static %}
    <link href =" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
<div class = "container">
    <h1 style="font-weight: bold; font-size: 40px;">Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class = "button" type="submit">Register and Link Spotify</button>
    </form>
    <br>
    <a href="{% url 'login' %}" style = "color: #1DB954;">Already have an account? Log in</a>
</div>
<button id="dark-mode-toggle" class="button">Toggle Dark Mode</button>

{% block content %}{% endblock %}

<script src="{% static 'dark-mode-toggle.js' %}"></script>
</body>
