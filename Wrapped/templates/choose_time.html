{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Select Time Range</title>
</head>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<body class = "dark-mode">
   <h2 class="timeRange">Select Your Spotify Wrapped Time Range</h2>


   <form method="POST" action="{% url 'choose_wrap_time' %}">
       {% csrf_token %}
       <div class="time-range-container">
           <div class="time-box">
               <input type="radio" id="short" name="time_range" value="short_term" required>
               <label for="short">Short Term (Last 4 Weeks)</label>
           </div>
           <div class="time-box">
               <input type="radio" id="medium" name="time_range" value="medium_term">
               <label for="medium">Medium Term (Last 6 Months)</label>
           </div>
           <div class="time-box">
               <input type="radio" id="long" name="time_range" value="long_term">
               <label for="long">Long Term (All Time)</label>
           </div>
           <button class="timeRange-button" type="submit">Submit</button>
       </div>
   </form>
</body>
</html>
