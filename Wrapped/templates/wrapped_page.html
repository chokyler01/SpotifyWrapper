<h1>Your Spotify Wrapped</h1>

<h2>Total Minutes Played: {{ total_minutes_played }}</h2>

<h2>Top Artists</h2>
<ul>
    {% for artist in artist_names %}
        <li>{{ artist }}</li> <!-- artist_names is a list of strings -->
    {% endfor %}
</ul>

<h2>Top Songs</h2>
<ul>
    {% for track in top_tracks %}
        <li>{{ track.name }} by {{ track.artists.0.name }}</li>
    {% endfor %}
</ul>
